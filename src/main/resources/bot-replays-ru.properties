help.info.ru=Добро пожаловать в помощь бота общежития!\nЧтобы использовать бота, вы можете отправить одну из следующих команд:\n1. Зарегистрировать комнату - для начала процедуры регистрации вашей комнаты.2. Показать историю пополнений - чтобы просмотреть историю пополнений вашего счета.\n3. \"Посмотреть даты расчётного периода\" - для просмотра информации о датах расчетного периода.\n4. \"Оплатить\" - чтобы пополнить ваш счет.\n5. \"Посмотреть состояние оплаты\" - для проверки текущего состояния вашей оплаты.\n6. \"Помощь\" - чтобы получить это сообщение снова и ознакомиться с командами.\nЕсли у вас возникнут дополнительные вопросы или потребуется дополнительная помощь, не стесняйтесь обращаться к нам. Мы готовы помочь!\nУдачного использования!\n